<!--The content below is only a placeholder and can be replaced.-->
<app-header></app-header>
<main>
  <search (search)="search($event)"></search>
  <section>
    <div *ngIf="!!courses.length">
      <course *ngFor="let item of courses | orderby:'date'"
        [course]="item"
        (delete)="onItemDelete(item);">
      </course>
    </div>
    <div *ngIf="!courses.length" class="noData">
      No data. Feel free to add new course.
    </div>
  </section>
</main>
<app-footer></app-footer>
