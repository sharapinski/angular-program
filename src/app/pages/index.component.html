<app-header></app-header>
<main>
  <div *ngIf="!showAddCourse">
    <search (search)="onSearch($event)" (addCourse)="onAddCourse()"></search>
    <section>
      <course-list [courses]="courses | search: searchValue"></course-list>
    </section>
  </div>
  <add-course *ngIf="showAddCourse" (save)="onSave($event)" (cancel)="onCancel()"></add-course>
</main>
<app-footer></app-footer>
