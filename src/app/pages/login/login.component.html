<!--The content below is only a placeholder and can be replaced.-->
<div class="login">
  <div class="row">
    <div class="label">Login</div>
    <input type="text" [(ngModel)]="loginValue" >
    <span>* enter</span>
  </div>
  <div class="row">
    <div class="label">Password</div>
    <input type="password" [(ngModel)]="passwordValue" >
    <span>* enter</span>
  </div>
  <button mat-raised-button (click)='onEnter()'>Enter</button>
</div>
