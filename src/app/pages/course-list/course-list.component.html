<search (search)="onSearch($event)" (addCourse)="onAddCourse()"></search>
<div *ngIf="!!((courses$ | async) || '').length">
  <course *ngFor="let item of courses$ | async | orderby:'date'"
    [course]="item"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </course>
  <div class="showMore" *ngIf="(page$ | async).current!==(page$ | async).total">
    <button mat-button (click)='onShowMore()' >Show More</button>
  </div>
</div>
<div *ngIf="!((courses$ | async) || '').length" class="noData">
  No data. Feel free to add new course.
</div>
